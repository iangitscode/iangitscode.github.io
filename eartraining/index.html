<html>
	<head>
		<script src="main.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="game">
			<div class="text"> Target Note: </div>
			<div id="targetnote" class="text"></div>
			<div id="buttonContainer">
				<button id="flat" onclick="guess(1)"> Flat </button>
				<button id="perfect" onclick="guess(2)"> Perfect </button>
				<button id="sharp" onclick="guess(3)"> Sharp </button>
			</div>
			<button id="replay" onclick="replay()"> Replay Note </button>
		</div>

		<img id="play" src="resources/play.png" onclick="start()">
	</body>
</html>
